<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <style>
        .body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        .main {
            padding: 1rem;
        }

        .nav_header {
            width: "100%";
            height: 3.5rem;
            background-color: blueviolet;
            padding: 0 1.5rem;
        }

        .nav_bar {
            display: flex;
            height: "100%";
        }

        .nav_bar_item_list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav_bar_item {
            margin: 1rem;
            padding: 0;
        }

        .nav_bar_item a {
            text-decoration: none;
            color: blanchedalmond;
        }
        
        .nav_bar_item a:hover,
        .nav_bar_item a:active {
            color: burlywood;
        }

        .note-form-control label,
        .note-form-control input,
        .note-form-control textarea {
            display: block;
        }

        .note-form-control input {
            border: 1px solid #9b3df4;
        }

        .title-div {
            display: flex;
            align-items: center;
        }

        .title-div input {
            /* T R B L */
            margin: 0 0 3px 3px;
        }

        .note-form {
            width: 30rem;
            max-width: 90%;
            margin: auto;
        }

        .submit-button {
            background-color: #9b3df4;
            color: white;
        }

        .submit-button:hover {
            background-color: white;
            color: #9b3df4;
        }

    </style>
</head>
<body class="body">
    <header class="nav_header">
        <nav class="nav_bar">
            <ul class="nav_bar_item_list">
                <li class="nav_bar_item"><a href="/">Notes</a></li>
                <li class="nav_bar_item"><a href="/create-notes">Create Notes</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <form class="note-form" action="/view-note" method="POST">
            <div class="note-form-control">
                <div class="title-div">
                    <label>Title</label><input class="note-title" name="note_title" />
                </div>
                <textarea class="note-text" name="note_text" rows="10" cols="50">Enter your notes here and click submit.</textarea>
                <button class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
